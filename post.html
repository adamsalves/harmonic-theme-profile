<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ config.title }}</title>
  <meta name="description" content="">
  <meta name="author" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/skeleton.css">
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="four columns header">
        {% include "partials/header.html" %}

        {% include "partials/navigation.html" %}
      </div>
      <div class="eight columns text-content">
        <main>
          <article class="content">
            <span>{{ post.metadata.date }}</span>
            {{ post.content }}
          </article>
          <section>
            <ul>
              {% for category in post.metadata.categories %}
              <li class="categories">
                <a class="{{ category }}" href="/categories/{% if post.metadata.default_lang %}/{{ post.metadata.lang }}/{% endif %}{{ category | lower | trim }}">
                  {{ category }}
                </a>
              </li>
              {% endfor %}
            </ul>
          </section>
        </main>
      </div>
    </div>
  </div>

  {% include "partials/footer.html" %}

</body>
</html>
