<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ config.title }}</title>
  <meta name="author" content="{{ config.author }}">
  <meta name="description" content="{{ config.description }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="keywords" content="javascript, html, html5, css, css3, frontend, web" />

  <link rel="stylesheet" href="">
  <link rel="stylesheet" href="">
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>
{% include "partials/header.html" %}
<main>
  <article>
    <header>
      <time datetime="{{ post.metadata.date }}">{{ post.metadata.date }}</time>
      <h2>{{ post.metadata.title }}</h2>
    </header>
    {{ post.content }}
    <section>
      <ul>
        {% for category in post.metadata.categories %}
        <li>
          <a class="{{ category }}" href="/categories/{% if post.metadata.default_lang %}/{{ post.metadata.lang }}/{% endif %}{{ category | lower | trim }}">
            {{ category }}
          </a>
        </li>
        {% endfor %}
      </ul>
    </section>
  </article>
</main>
{% include "partials/footer.html" %}
