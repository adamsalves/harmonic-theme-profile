<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ config.title }}</title>
  <meta name="author" content="{{ config.author }}">
  <meta name="description" content="{{ config.description }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="keywords" content="javascript, html, html5, css, css3, frontend, web" />

  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/skeleton.css">
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>
  {% include "partials/header.html" %}
  <div class="container">
    <div class="row">
      <div class="twelve columns text-content">
        <main>
          <article class="content">
            <span>{{ post.metadata.date }}</span>
            {{ post.content }}
          </article>
          <section>
            <ul>
              {% for category in post.metadata.categories %}
              <li class="categories">
                <a class="{{ category }}" href="/categories/{% if post.metadata.default_lang %}/{{ post.metadata.lang }}/{% endif %}{{ category | lower | trim }}">
                  {{ category }}
                </a>
              </li>
              {% endfor %}
            </ul>
          </section>
        </main>
      </div>
    </div>
  </div>
{% include "partials/footer.html" %}
