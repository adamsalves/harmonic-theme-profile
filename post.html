<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ config.title }}</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/skeleton.css">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="four columns">
        {% include "partials/navigation.html" %}
        <header>
            <section>
                <h1>
                    {{ config.title }}
                </h1>
            </section>
        </header>
        {% include "partials/pages_nav.html" %}
      </div>
      <div class="eight columns text-content">
        <ul>
          {% for category in post.metadata.categories %}
            <li class="categories">
              <a class="{{ category }}" href="/categories/{% if post.metadata.default_lang %}/{{ post.metadata.lang }}/{% endif %}{{ category | lower | trim }}">
                {{ category }}
              </a>
            </li>
          {% endfor %}
        </ul>
        <article class="content">
          {{ post.content }}
        </article>
      </div>
    </div>
  </div>

  {% include "partials/footer.html" %}

</body>
</html>
