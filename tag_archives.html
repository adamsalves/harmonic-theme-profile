<!DOCTYPE html>
<html lang="en">
<head>
  {% include "partials/head.html" %}
</head>
<body>
{% include "partials/header.html" %}
<main>
    {% for post in posts %}
    <article>
      <header>
        <a href="{{ post.link }}">{{ post.title }}</a>
        <time datetime="{{ post.metadata.date }}">{{ post.metadata.date }}</time>
      </header>
      <section>
        {{ post.content }}
      </section>
    </article>
    {% endfor %}
</main>
{% include "partials/footer.html" %}
