<!DOCTYPE html>
<html lang="en">
<head>
  {% include "partials/head.html" %}
</head>
<body>
{% include "partials/header.html" %}
<main>
  <section>
    {% for post in posts %}
    <article>
      <a href="{{ post.link }}">{{ post.title }}</a>
      {{ post.content }}
      <time datetime="{{ post.metadata.date }}">{{ post.metadata.date }}</time>
    </article>
    {% endfor %}
</section>
</main>
{% include "partials/footer.html" %}
