<!DOCTYPE html>
<html lang="en">
{% include "partials/head.html" %}
<body>
  <div id="layout" class="pure-g">
    {% include "partials/header.html" %}
    <main class="content pure-u-1 pure-u-md-2-3">
      {% for post in posts %}
      <article class="posts">
        <header class="post-header">
          <h2 class="post-title"><a href="/{{ post.link }}">{{ post.title }}</a></h2>
          <p class="post-meta">
            <time datetime="{{ post.date }}">{{ post.date }}</time>
            {% for category in post.categories %}
            <a class="post-category {{ category }}" href="/categories/{% if post.metadata.default_lang %}/{{ post.metadata.lang }}/{% endif %}{{ category | lower | trim }}">
              {{ category }}
            </a>
            {% endfor %}
          </p>
        </header>
        <section class="post-description">
          <p>{{ post.description }}</p>
        </section>
      </article>
      {% endfor %}
    </main>
  </div>
  {% include "partials/footer.html" %}
