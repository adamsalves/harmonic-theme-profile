<!DOCTYPE html>
<html lang="en">
  {% include "partials/head.html" %}
<body>
<main id="layout" class="pure-g">
  {% include "partials/header.html" %}
  <section>
  {% for post in posts %}
    <article>
      <a href="/{{ post.link }}">{{ post.title }}</a>
      <p>{{ post.description }}</p>
      <time datetime="{{ post.date }}">{{ post.date }}</time>
    </article>
    {% endfor %}
  </section>
</main>
{% include "partials/footer.html" %}
