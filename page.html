<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>{{ page.metadata.title }} - {{ config.title }}</title>
  <link rel="alternate" type="application/rss+xml" title="RSS Feed {{ config.domain }}" href="/rss.xml">
  <meta name="author" content="{{ config.author }}">
  <meta name="description" content="{{ config.description }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href='//fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="keywords" content="javascript, html, html5, css, css3, frontend, web" />

  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@adams_alves">
  <meta name="twitter:creator" content="@adams_alves">
  <meta name="twitter:url" content="http://adamsalves.github.io/">
  <meta name="twitter:title" content="Blog do Adams Alves">
  <meta name="twiter:description" content="Open web, desenvolvimento e Javascript.">


  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>
  <div id="layout" class="pure-g">
    {% include "partials/header.html" %}
    <main class="content pure-u-1 pure-u-md-2-3">
      <article>
        <header class="page-header">
          <h2 class="page-title">{{ page.metadata.title }}</h2>
        </header>
        <section>
          {{ page.content }}
        </section>
      </article>
    </main>
  </div>
  {% include "partials/footer.html" %}
