<div class="sidebar pure-u-1 pure-u-md-1-4">
  <header class="header">
    <section>
      <h1 class="brand-title"><a href="/">{{ config.title }}</a></h1>
      <h2 class="brand-tagline">{{ config.description }}</h2>

      <nav class="nav">
        <ul class="nav-list pages">
          {% for page in config.pages %}
            <li class="page">
              <a href="{{ page.link }}">{{ page.title | capitalize }}</a>
            </li>
          {% endfor %}
        </ul>
          <ul class="nav-list">
              <li class="nav-item">
                  <a class="pure-button" href="https://twitter.com/adams_alves">
                    <i class="fa fa-twitter fa-2x"></i>
                  </a>
              </li>
              <li class="nav-item">
                  <a class="pure-button" href="https://github.com/adamsalves">
                    <i class="fa fa-github fa-2x"></i>
                  </a>
              </li>
          </ul>
      </nav>
    </section>
  </header>
</div>
